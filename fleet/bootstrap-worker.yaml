---
apiVersion: fleet.squaremo.dev/v1alpha1
kind: BootstrapModule
metadata:
  name: flux-components
spec:
    selector:
      matchLabels: {}
    sync:
      source:
        git:
          url: https://github.com/squaremo/fleeet-config
          version:
            tag: "v0.2"
      package:
        kustomize:
          path: ./configs/flux-worker
---
apiVersion: fleet.squaremo.dev/v1alpha1
kind: BootstrapModule
metadata:
  name: assemblage-controller
spec:
    selector:
      matchLabels: {}
    sync:
      source:
        git:
          url: https://github.com/squaremo/fleeet-config
          version:
            tag: "v0.2"
      package:
        kustomize:
          path: ./configs/fleeet-worker/default
